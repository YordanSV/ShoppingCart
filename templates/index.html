<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones en Flask</title>
</head>
<body>
    <h1>Bienvenido a la aplicación Flask con botones</h1>
    
    <!-- Botón simple -->
    <button>Botón simple</button>

    <!-- Botón que lleva a otra página -->
    <a href="/otra_ruta"><button>Ir a otra ruta</button></a>

    <!-- Botón que envía un formulario -->
    <form action="/procesar_formulario" method="post">
        <button type="submit">Enviar formulario</button>
    </form>
</body>
</html>
